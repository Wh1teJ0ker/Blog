<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
    {{- partial "head.html" . -}}
    <body>
      <main class="wrapper">
        {{- partial "header.html" . -}}
        <div id="content">
          {{- block "content" . }}{{- end }}
        </div>
        {{- partial "footer.html" . -}}
      </main>
      
      <!-- Search Modal -->
      <div id="search-modal" class="search-modal" style="display: none;">
          <div class="search-modal-content">
              <div class="search-input-wrapper">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                  <input type="text" id="search-input" placeholder="搜索标题、标签或正文关键字" autocomplete="off">
                  <button type="button" id="search-clear" class="search-clear" aria-label="清除搜索">
                      ×
                  </button>
                  <span class="search-shortcut">ESC</span>
              </div>
              <div id="search-results" class="search-results"></div>
          </div>
      </div>

      <style>
        #search-modal {
          position: fixed;
          inset: 0;
          z-index: 2000;
          display: none;
          background-color: rgba(15, 23, 42, 0.6);
          backdrop-filter: blur(14px);
          -webkit-backdrop-filter: blur(14px);
          align-items: center;
          justify-content: center;
          padding: 0 1.5rem;
        }

        #search-modal.active {
          display: flex;
        }

        #search-modal .search-modal-content {
          width: 100%;
          max-width: 880px;
          max-height: 80vh;
          margin: 0;
          background: transparent;
          box-shadow: none;
          border-radius: 0;
          display: flex;
          flex-direction: column;
        }

        [data-dark-mode] #search-modal .search-modal-content {
          background: transparent;
          border: none;
        }
      </style>
    </body>
    {{- partial "script.html" . -}}
</html>
