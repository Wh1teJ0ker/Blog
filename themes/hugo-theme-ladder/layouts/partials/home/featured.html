{{ $recent := first 20 .Site.RegularPages.ByDate.Reverse }}

{{ if gt (len $recent) 0 }}
<h2>{{- i18n "recent_posts" -}}</h2>
{{ end }}
<div class="featured-list">
    {{ range $recent }}
    <article class="featured-single">
        <h4><a href="{{ .RelPermalink }}">{{ .Title }}</a></h4>
        {{ partial "blog/meta.html" . }}
        {{ with .Description }}
        <p class="desc">{{ . }}</p>
        {{ end }}
    </article>
    {{ end -}}
</div>
